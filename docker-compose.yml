services:
  db:
    image: postgres:16
    container_name: xtylo_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: xtylo
      POSTGRES_PASSWORD: xtylo_pass
      POSTGRES_DB: xtylo_db
    volumes:
      - db_data:/var/lib/postgresql/data
    # âœ… DO NOT expose 5432 on the host (avoids conflict)
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xtylo_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: "4000"
      DATABASE_URL: "postgresql://xtylo:xtylo_pass@db:5432/xtylo_db"
      ADMIN_PIN: "1234"
      NODE_ENV: "production"
      TZ: "America/Phoenix"
    # Optional host port for debugging; keep or remove
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: xtylo_web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
